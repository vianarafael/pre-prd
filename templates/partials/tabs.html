<!-- prettier-ignore -->
<div id="tabs" class="tabs tabs-boxed mt-3 border border-primary/30" {% if oob %}hx-swap-oob="true"{% endif %}>
  <button
    class="tab relative {{ 'tab-active' if tab == 'script' else '' }}"
    hx-post="/panel?tab=script"
    hx-target="#panel"
    hx-swap="innerHTML"
    hx-include="#panel form"
  >
    Script
    <span class="absolute -top-8 left-1/2 -translate-x-1/2 text-xs px-2 py-0.5 rounded-full border border-primary/30 bg-card/80 whitespace-nowrap">docs/PRD.md</span>
  </button>
  <button
    class="tab relative {{ 'tab-active' if tab == 'rules' else '' }}"
    hx-post="/panel?tab=rules"
    hx-target="#panel"
    hx-swap="innerHTML"
    hx-include="#panel form"
  >
    Rules
    <span class="absolute -top-8 left-1/2 -translate-x-1/2 text-xs px-2 py-0.5 rounded-full border border-primary/30 bg-card/80 whitespace-nowrap">.cursor/rules/</span>
  </button>
  <button
    class="tab relative {{ 'tab-active' if tab == 'scenes' else '' }}"
    hx-post="/panel?tab=scenes"
    hx-target="#panel"
    hx-swap="innerHTML"
    hx-include="#panel form"
  >
    Scenes
    <span class="absolute -top-8 left-1/2 -translate-x-1/2 text-xs px-2 py-0.5 rounded-full border border-primary/30 bg-card/80 whitespace-nowrap">epics.json</span>
  </button>
  <button
    class="tab relative {{ 'tab-active' if tab == 'shots' else '' }}"
    hx-post="/panel?tab=shots"
    hx-target="#panel"
    hx-swap="innerHTML"
    hx-include="#panel form"
  >
    Shots
    <span class="absolute -top-8 left-1/2 -translate-x-1/2 text-xs px-2 py-0.5 rounded-full border border-primary/30 bg-card/80 whitespace-nowrap">tickets.json</span>
  </button>
</div>
