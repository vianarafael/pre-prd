{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto">
  <div class="bg-card/80 backdrop-blur-sm rounded-xl p-6 border border-primary/30">
    <h2 class="text-2xl font-bold text-primary" style="font-family: var(--font-display, Inter)">Error {{ status_code }}</h2>
    <p class="mt-2 opacity-80">{{ detail or 'Something went wrong.' }}</p>
    <div class="mt-4 text-sm opacity-70">Path: <code>{{ path }}</code></div>
    <div class="mt-6 flex gap-2">
      <a href="/" class="btn">Go Home</a>
    </div>
  </div>
</div>
{% endblock %}
