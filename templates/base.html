<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
    />
    <title>{{ page_title or 'pre prd' }}</title>

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="pre prd" />
    <meta
      name="description"
      content="Plan like film. Ship like indie. Transform ideas into artifacts with cinema-grade precision."
    />
    <meta name="theme-color" content="#c9a227" />
    <meta name="background-color" content="#0b0b0c" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="pre prd" />
    <link rel="apple-touch-icon" href="/assets/favicon.svg" />
    <link rel="apple-touch-startup-image" href="/assets/favicon.svg" />

    <!-- Android Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/assets/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
    <link rel="stylesheet" href="/assets/global.css" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    {% block head %}{% endblock %}
  </head>
  <body class="min-h-screen film-grain vignette">
    <!-- Mobile Menu Overlay -->
    <div
      id="menu-overlay"
      class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"
      onclick="toggleMenu()"
    ></div>

    <!-- Mobile Slide Menu -->
    <div
      id="mobile-menu"
      class="fixed top-0 left-0 h-full w-80 bg-cinema-surface border-r border-cinema transform -translate-x-full transition-transform duration-300 ease-in-out z-50"
    >
      <div class="p-6 border-b border-cinema">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-bold text-cinema-gold">Menu</h2>
          <button
            onclick="toggleMenu()"
            class="text-cinema-gold hover:text-text-strong"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="p-6 space-y-4">
        <button
          class="w-full btn btn-primary text-left justify-start"
          type="submit"
          form="panel-form"
          formaction="/export"
          formmethod="post"
        >
          <svg
            class="w-5 h-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            ></path>
          </svg>
          Export .zip
        </button>

        <button
          id="btn-share"
          class="w-full btn btn-ghost text-left justify-start"
          type="button"
        >
          <svg
            class="w-5 h-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"
            ></path>
          </svg>
          Share
        </button>

        <button
          id="btn-export-json"
          class="w-full btn btn-ghost text-left justify-start"
          type="button"
        >
          <svg
            class="w-5 h-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"
            ></path>
          </svg>
          Export JSON
        </button>

        <label
          for="import-file"
          class="w-full btn btn-ghost text-left justify-start cursor-pointer"
        >
          <svg
            class="w-5 h-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
            ></path>
          </svg>
          Import JSON
        </label>
        <input
          id="import-file"
          type="file"
          accept="application/json"
          class="hidden"
        />
      </div>
    </div>

    <header class="header relative">
      <div
        class="absolute top-0 left-0 w-full clapperboard-stripes opacity-60"
      ></div>
      <div
        class="container mx-auto px-4 py-4 flex items-center justify-between"
      >
        <!-- Hamburger Menu Button -->
        <button
          onclick="toggleMenu()"
          class="text-cinema-gold hover:text-text-strong"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>

        <!-- Logo and Brand -->
        <div class="flex items-center gap-3">
          <div class="relative">
            <span
              class="inline-block w-10 h-10 border-2 border-cinema-gold rounded p-0.5"
            >
              <img
                src="/assets/favicon.svg"
                alt="pre prd"
                class="w-full h-full rounded"
              />
            </span>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-cinema-gold">pre prd</h1>
            <div class="text-xs mono text-cinema-gold opacity-60">
              Plan like film. Ship like indie.
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto p-4">{% block content %}{% endblock %}</main>

    {% block scripts %}{% endblock %}
    <script>
      // Register Service Worker for PWA
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/assets/sw.js")
            .then((registration) => {
              console.log("SW registered: ", registration);
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }

      // Toggle mobile menu
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        const overlay = document.getElementById("menu-overlay");
        const isOpen = !menu.classList.contains("-translate-x-full");

        if (isOpen) {
          menu.classList.add("-translate-x-full");
          overlay.classList.add("hidden");
        } else {
          menu.classList.remove("-translate-x-full");
          overlay.classList.remove("hidden");
        }
      }

      (function () {
        const STORAGE_KEY = "preprd_project_v1";

        function getForm() {
          return document.getElementById("panel-form");
        }

        function getActiveTab() {
          const active = document.querySelector("#tabs .tab.tab-active");
          if (!active) return "script";
          const post = active.getAttribute("hx-post") || "";
          const m = post.match(/tab=([^&]+)/);
          return m ? m[1] : "script";
        }

        function collectProjectFromForm(form) {
          const get = (name) => {
            const el = form.querySelector('[name="' + name + '"]');
            return el ? el.value ?? "" : "";
          };
          const script_text = get("script_text");
          const rules_text = get("rules_text");
          let scenes = [];
          let shots = [];
          try {
            scenes = JSON.parse(get("scenes_json") || "[]");
          } catch (e) {
            scenes = [];
          }
          try {
            shots = JSON.parse(get("shots_json") || "[]");
          } catch (e) {
            shots = [];
          }
          const packs = {
            pack_core:
              (form.querySelector('[name="pack_core"]')?.checked
                ? "on"
                : form.querySelector('[name="pack_core"]')?.value || "on") ||
              "on",
            pack_opinionated: form.querySelector('[name="pack_opinionated"]')
              ?.checked
              ? "on"
              : null,
            pack_strict: form.querySelector('[name="pack_strict"]')?.checked
              ? "on"
              : null,
          };
          return { _v: 1, script_text, rules_text, scenes, shots, packs };
        }

        function applyProjectToForm(form, project) {
          const setVal = (name, value) => {
            const el = form.querySelector('[name="' + name + '"]');
            if (el) el.value = value;
          };
          setVal("script_text", project.script_text || "");
          setVal("rules_text", project.rules_text || "");
          setVal("scenes_json", JSON.stringify(project.scenes || []));
          setVal("shots_json", JSON.stringify(project.shots || []));
          const pc = form.querySelector('[name="pack_core"]');
          if (pc) pc.checked = !!(project.packs && project.packs.pack_core);
          const po = form.querySelector('[name="pack_opinionated"]');
          if (po)
            po.checked = !!(project.packs && project.packs.pack_opinionated);
          const ps = form.querySelector('[name="pack_strict"]');
          if (ps) ps.checked = !!(project.packs && project.packs.pack_strict);
        }

        function saveToStorage() {
          const form = getForm();
          if (!form) return;
          const data = collectProjectFromForm(form);
          try {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
          } catch (e) {}
        }

        function restoreFromStorageOnce() {
          if (window.__specstudio_restored) return;
          window.__specstudio_restored = true;
          try {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (!raw) return;
            const data = JSON.parse(raw);
            const form = getForm();
            if (!form) return;
            applyProjectToForm(form, data);
          } catch (e) {}
        }

        function debounce(fn, ms) {
          let t;
          return function () {
            clearTimeout(t);
            t = setTimeout(fn, ms);
          };
        }

        const debouncedSave = debounce(saveToStorage, 300);

        function hookAutosave() {
          document.addEventListener(
            "input",
            (e) => {
              const form = getForm();
              if (!form) return;
              if (form.contains(e.target)) debouncedSave();
            },
            { passive: true }
          );
          document.addEventListener(
            "change",
            (e) => {
              const form = getForm();
              if (!form) return;
              if (form.contains(e.target)) debouncedSave();
            },
            { passive: true }
          );
        }

        async function decodeFromHashIfPresent() {
          const hash = window.location.hash || "";
          const match = hash.match(/^#p=(.+)$/);
          if (!match) return false;
          const data = match[1];
          try {
            const res = await fetch(
              "/api/decode?data=" + encodeURIComponent(data)
            );
            if (!res.ok) throw new Error("decode failed");
            const obj = await res.json();
            const form = getForm();
            if (form) {
              applyProjectToForm(form, obj);
              try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(obj));
              } catch (_) {}
              const tab = getActiveTab();
              if (window.htmx) {
                window.htmx.ajax("POST", "/panel?tab=" + tab, {
                  target: "#panel",
                  swap: "innerHTML",
                  values: new FormData(form),
                });
              }
            }
            history.replaceState(
              null,
              document.title,
              window.location.pathname + window.location.search
            );
            return true;
          } catch (e) {
            console.error(e);
            return false;
          }
        }

        function wireButtons() {
          const shareBtn = document.getElementById("btn-share");
          if (shareBtn) {
            shareBtn.addEventListener("click", async () => {
              const form = getForm();
              if (!form) return;
              const fd = new FormData(form);
              try {
                const res = await fetch("/api/share", {
                  method: "POST",
                  body: fd,
                });
                const data = await res.json();
                const url = data.url;
                await navigator.clipboard.writeText(url);
                alert("Share link copied to clipboard");
              } catch (e) {
                alert("Failed to create share link");
              }
            });
          }

          const exportBtn = document.getElementById("btn-export-json");
          if (exportBtn) {
            exportBtn.addEventListener("click", () => {
              const form = getForm();
              if (!form) return;
              const data = collectProjectFromForm(form);
              const blob = new Blob([JSON.stringify(data, null, 2)], {
                type: "application/json",
              });
              const url = URL.createObjectURL(blob);
              const a = document.createElement("a");
              a.href = url;
              a.download = "project.json";
              document.body.appendChild(a);
              a.click();
              a.remove();
              URL.revokeObjectURL(url);
            });
          }

          const importInput = document.getElementById("import-file");
          if (importInput) {
            importInput.addEventListener("change", async (e) => {
              const file = e.target.files && e.target.files[0];
              if (!file) return;
              try {
                const text = await file.text();
                const obj = JSON.parse(text);
                const form = getForm();
                if (!form) return;
                applyProjectToForm(form, obj);
                try {
                  localStorage.setItem(STORAGE_KEY, JSON.stringify(obj));
                } catch (_) {}
                const tab = getActiveTab();
                if (window.htmx) {
                  window.htmx.ajax("POST", "/panel?tab=" + tab, {
                    target: "#panel",
                    swap: "innerHTML",
                    values: new FormData(form),
                  });
                }
              } catch (err) {
                alert("Invalid project JSON");
              } finally {
                importInput.value = "";
              }
            });
          }
        }

        window.addEventListener("DOMContentLoaded", async () => {
          hookAutosave();
          await decodeFromHashIfPresent();
          restoreFromStorageOnce();
          wireButtons();
        });
      })();
    </script>
  </body>
</html>
